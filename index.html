<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta name="referrer" content="no-referrer"><title>Form Vanilla HTML</title><link rel="shortcut icon" href="https://i.imgur.com/4VS4Hh8.png" type="image/x-icon" /><link rel="preconnect" href="https://fonts.googleapis.com" /><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet" /><style>*{margin:0;padding:0;box-sizing:border-box}body{background-color:#f0f0f7;font-family:Poppins,sans-serif;color:#fff;overflow-x:hidden}main{padding-left:1rem;padding-right:1rem}.header{background-color:#527215;padding-bottom:4rem}.top{max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;padding-top:1rem;padding-bottom:44px;padding-left:1rem;padding-right:1rem}.bottom{max-width:736px;margin:0 auto;padding-left:1rem;padding-right:1rem}.bottom .title{font-family:Archivo,sans-serif;font-weight:700;font-size:36px;line-height:42px;padding-bottom:2rem}.bottom .description{max-width:70%;font-size:1rem;line-height:26px;color:#e6e6f0}.form{max-width:736px;margin:0 auto;background-color:#fff;border-radius:8px;position:relative;bottom:2rem;padding-left:1rem;padding-right:1rem;border:1px solid #e6e6f0}.title-form{font-family:Archivo,sans-serif;font-weight:600;color:#32264d;font-size:1.5rem}.divisor{width:100%;height:1px;background-color:#e6e6f0;margin-top:1rem;margin-bottom:1.5rem}label{margin-bottom:.5rem;font-size:14px;line-height:24px;color:#9c98a6}.input-container{display:flex;flex-direction:column}input{font-family:Poppins,sans-serif;color:#32264d;transition:.2s;font-size:1rem}select{font-family:Poppins,sans-serif;font-size:1rem;color:#32264d;cursor:pointer}textarea{font-family:Poppins,sans-serif;font-size:1rem}input:focus,select:focus{border:1px solid #517215c7!important}input::placeholder,textarea::placeholder{color:#32264d63}.dados-da-aula,.sobre-a-aula{padding-top:2rem;max-width:608px;margin:0 auto}.first-section,.second-section{display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1.5rem}.first-input .input{width:480px;height:56px;outline:0;padding:0 1rem;background-color:#fafafc;border:1px solid #e6e6f0;border-radius:8px}.second-input .input{width:112px;height:56px;outline:0;padding:0 .5rem;text-align:center;background-color:#fafafc;border:1px solid #e6e6f0;border-radius:8px}.second-input .input-date{cursor:not-allowed;background-color:#acacac34;color:#32264d63}.input-all{height:56px;outline:0;padding:0 1rem;background-color:#fafafc;border:1px solid #e6e6f0;border-radius:8px}.text-area{outline:0;padding:1rem 1rem;background-color:#fafafc;border:1px solid #e6e6f0;border-radius:8px;margin-bottom:60px}.input-spacing{margin-top:1.5rem}span{color:#c1bccc;font-size:12px;position:relative;bottom:1px}.footer{max-width:736px;height:136px;margin:0 auto;background-color:#fafafc;border-bottom-left-radius:8px;border-bottom-right-radius:8px;padding-left:2rem;padding-right:2rem;margin-top:-3rem;border:1px solid #e6e6f0;z-index:3;position:relative;display:flex;align-items:center;margin-bottom:3rem}.footer-bg{width:100%;max-width:608px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}.image-footer{width:29px}.container-footer:first-child{display:grid;grid-auto-flow:column;align-items:center;gap:1rem}.container-footer p{color:#a0a0b3;font-size:14px}.container-footer input{width:165px;height:56px;font-family:Archivo,sans-serif;font-weight:600;font-size:1rem;color:#fff;background:#04d361;border-radius:8px;border:none;cursor:pointer}.container-footer input:hover{background:#045e2c}@media screen and (max-width:680px){.first-section,.second-section{flex-direction:column}.first-input .input{width:100%}.second-input .input{width:100%}}@media screen and (max-width:480px){.footer{height:auto}.footer-bg{flex-direction:column}.container-footer:first-child{margin-top:1rem}.container-footer:last-child{width:100%}.container-footer input{margin-top:1rem;margin-bottom:1rem;width:100%}}</style></head><body> <header class="header"> <section class="top"> <a href="javascript: history.go(-1)" title="Voltar para a página anterior" > <figure class="arrow"> <svg width="49" height="10" viewBox="0 0 49 10" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M2 5.17664L48 5.17664" stroke="#FAFAFA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> <path d="M6.00098 9.18856L0.999977 5.17662L6.00098 1.16467" stroke="#FAFAFA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/> </svg> </figure> </a><figure class="brigada-logo"> <img src="https://i.imgur.com/4VS4Hh8.png" alt="Logo da brigada militar" /> </figure> </section> <section class="bottom"><h1 class="title">CFSd - Curso de Formação de Soldados</h1><p class="description"> Agora que terminou a aplicação, o próximo passo é postar sua aula.</p> </section> </header> <main><form class="form" id="myform"> <section class="dados-da-aula"><h3 class="title-form">Dados da aula</h3><div class="divisor"></div><div class="first-section"><div class="first-input input-container"> <label for="aplicador">Nick do aplicador</label> <input type="text" class="input" id="aplicador" placeholder="Ex: 6405" required /></div><div class="second-input input-container"> <label for="tag">TAG [xxx]</label> <input type="text" class="input" id="tag" maxlength="3" placeholder="Ex: [AbC]" required /></div></div><div class="second-section"><div class="first-input input-container"> <label for="patente">Patente do aplicador</label> <select id="patente" class="input" required><option disabled selected hidden value=""> Selecione sua patente/cargo</option><option value="segundo-sargento"> Segundo-Sargento / Investigador</option><option value="primeiro-sargento"> Primeiro-Sargento / Perito</option><option value="cadete">Cadete</option><option value="primeiro-tenente"> Primeiro Tenente / Juiz</option><option value="capitao">Capitão / Desembargador</option><option value="major">Major / Ministro</option><option value="tenente-coronel"> Tenente-Coronel / Chanceler</option><option value="coronel">Coronel</option> </select></div><div class="second-input input-container"> <label for="date">Data</label> <input type="text" class="input input-date" id="date" readonly /></div></div> </section> <section class="sobre-a-aula"><h3 class="title-form">Sobre a aula</h3><div class="divisor"></div><div class="input-container first-input-about input-spacing"> <label for="alunos" >Nick dos aprovados <span >(caso haja mais de um, utilize “/” para separar)</span ></label > <input type="text" class="input input-all" id="alunos" placeholder="Ex: 6405 / Agellus" required /></div><div class="input-container second-input-about input-spacing"> <label for="alunos-second" >Nick dos reprovados <span >(caso haja mais de um, utilize “/” para separar)</span ></label > <input type="text" class="input input-all" id="alunos-second" placeholder="Ex: 6405 / Agellus" required /></div><div class="input-container third-input-about input-spacing"> <label for="opcional">Observações <span>(Opcional)</span></label><textarea class="text-area" id="opcional" cols="30" rows="6" placeholder="Ex: Ótimo(s) aluno(s)! Excelente didática." ></textarea></div> </section></form> <footer class="footer"><div class="footer-bg"><div class="container-footer"> <svg width="31" height="21" viewBox="0 0 31 21" fill="none" xmlns="http://www.w3.org/2000/svg" class="image-footer"> <path d="M18.6071 1L12.3929 19.2179M9.28571 16.4852L1 10.1089L9.28571 3.73268V16.4852ZM21.7143 16.4852L30 10.1089L21.7143 3.73268V16.4852Z" stroke="#449C47" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </svg><p> Desenvolvido por:<br /> 6405</p></div><div class="container-footer"> <input type="submit" form="myform" class="button-submit" /></div></div> </footer> </main> <script>"use strict";var inputDate=document.querySelector(".input-date");function dateNow(){return(new Date).toLocaleDateString("pt-br")}inputDate.value=dateNow();</script> </body></html>
